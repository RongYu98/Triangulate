{% extends "base_off.html" %}

{% block title %}Triangulate - Register{% endblock %}

{% block contents %}
<!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('../static/img/about-bg.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="page-heading">
                        <h1>Triangulate</h1>
                        <hr class="small">
                        <span class="subheading">Register</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
<!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <center>
                <p><b>Hello, there...welcome to Triangulate</b></p>
                <p>
                <form class="loginform" method="POST"> <!-- if the stylebody is added and login changed to loginform, login is redundant-->
                {% if err %}
                <err>{{err}}</err>
                {% endif %}
                <br>
                  <div>Register</div><br>
                  Username:<input type = "text" name = "username" placeholder="Username"></input><br><br>
                  Password:<input type = "password" name = "password" placeholder="Password"></input><br><br>
                  <input type="submit" name="button" value="Login"></input>
                  <input type="submit" name="button" value="Register"></input>
                </form>
                </p>
                </center>
              </div>
            </div>
          </div>
          
{% endblock %}
