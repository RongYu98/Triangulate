     <div id="map"></div>
     <script>
 
 function initMap() {
   var myLatLng = {lat: {{lati}}, lng: {{longi}}};
 
   var map = new google.maps.Map(document.getElementById('map'), {
     zoom: 4,
     center: myLatLng
   });
 
   var marker = new google.maps.Marker({
     position: myLatLng,
     map: map,
     title: 'Hello World!'
   });
 }
 
     </script>
   <script async defer
         src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAz0WGFSUcbYkRx_Ah0jXYRk9BoKtjU7g4&signed_in=true&callback=initMap"></script>
