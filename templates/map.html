 <html>

    <!-- Custom CSS -->

    <!-- Custom Fonts -->

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
     <title>Simple markers</title>
     <style>
       html, body {
         height: 100%;
         margin: 0;
         padding: 0;
       }
       #map {
         height: 100%;
       }
     </style>
   </head>
   <body>
     <div id="map"></div>
     <script>
 
 function initMap() {
   var myLatLng = {lat: {{lati}}, lng: {{longi}}};
 
   var map = new google.maps.Map(document.getElementById('map'), {
     zoom: 4,
     center: myLatLng
   });
 
   var marker = new google.maps.Marker({
     position: myLatLng,
     map: map,
     title: 'Hello World!'
   });
 }
 
     </script>
   <script async defer
         src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAz0WGFSUcbYkRx_Ah0jXYRk9BoKtjU7g4&signed_in=true&callback=initMap"></script>
   </body>
 </html>
