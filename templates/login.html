{% extends "base_off.html" %}

{% block title %}Triangulate - Login{% endblock %}

{% block contents %}
<!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('../static/img/about-bg.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="page-heading">
                        <h1>Triangulate</h1>
                        <hr class="small">
                        <span class="subheading">Login</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <center>
                <p><b>Hello, there...welcome to Triangulate</b></p>
                <p>
                  <form name="sentMessage" id = "contactForm" novalidate class="loginform" method = "POST">
                  <br>
                  {%if error %}
                  <h3>{{error}}</h3>
                  <br>
                  {% endif %}
                  <div>Login</div><br>
                    Username:
                        <div class="row control-group">
                         <div class="form-group col-xs-12 floating-label-form-group controls">
                            <input type = "text" name = "username" placeholder="Username"></input><br><br>
                            <p class="help-block text-danger"></p>
                        </div>
                        </div>
                    Password:
                        <div class="row control-group">
                         <div class="form-group col-xs-12 floating-label-form-group controls">
                            <input type = "password" name = "password" placeholder="Password"></input><br><br>
                               <p class="help-block text-danger"></p>
                        </div>
                        </div>
                    <input type="submit" name="button" value="Login"></input>
                  <input type="submit" name="button" value="Register"></input>
                   </form>
                </p>
                </center>
            </div>
        </div>
    </div>

{% endblock %}
